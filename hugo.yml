baseURL: 'https://cameronkerrnz.github.io/'
languageCode: en-us
title: 'Cameron Kerr :: Blog'
theme: PaperMod
pagination:
  pagerSize: 20

googleAnalytics: G-8V0JS24C90
#disqusShortname: cameronkerrnz-blog

disablePathToLower: true  # stops /CV... turning into /cv... and 404ing

params:
  info: Linux SRE and Polyglot Programmer
  description: Understanding begets Resolution
  keywords: ["blog","developer","personal","linux","sre","programming"]
  avatarurl: images/cameron-kerr-nz-logo.png
  since: 2023
  author: Cameron Kerr
  email: cameron.kerr.nz@gmail.com

  colorScheme: auto
  dateFormat: '2006-01-02'

  ShowReadingTime: false
  ShowShareButtons: true
  ShareButtons: ['linkedin', 'reddit', 'email']
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  UseHugoToc: true
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/images/favicon.ico"
    favicon16x16: "/images/favicon-16x16.png"
    favicon32x32: "/images/favicon-32x32.png"
    apple_touch_icon: "/images/apple-touch-icon.png"
    safari_pinned_tab: "/images/safari-pinned-tab.svg"

  profileMode:
    enabled: true # needs to be explicitly set
    title: 'Cameron Kerr'
    subtitle: "Linux SRE and Polyglot Programmer"
    imageUrl: "/images/cameron-kerr-nz-logo.png"
    imageWidth: 350
    imageHeight: 350
    imageTitle: my image
    # buttons:
    #   - name: Posts
    #     url: posts
    #   - name: Tags
    #     url: tags

  socialIcons:
    - name: Github
      icon: fa fa-2x fa-github
      weight: 1
      url: 'https://github.com/cameronkerrnz/'
    - name: LinkedIn
      icon: fa fa-2x fa-linkedin
      weight: 4
      url: 'https://www.linkedin.com/in/cameronkerrnz/'
    - name: RSS
      icon: fa fa-2x fa-rss
      weight: 6
      url: 'https://cameronkerrnz.github.io/index.xml'
      rel: alternate
      type: application/rss+xml
  
  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/cameronkerrnz/cameronkerrnz.github.io/blob/main"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

